<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Makson D. B. Silva">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
    
    <div class="background"></div>

    <!-- Header -->
    <header class="header">
        <div class="wrap-logo-navbar">
            <div class="logo">
                <img src="images/logo.svg" alt="snap">
            </div>

            <!-- Navbar -->
            <nav class="navbar">
                <div class="features">
                    <button class="btn btn-features">
                        Features
                        <img src="images/icon-arrow-down.svg" alt="" class="arrow-down">
                    </button>
                    <div class="dropdown dropdown-features">
                        <div class="space"></div>
                        <div class="links">
                            <a href="#">
                                <img src="images/icon-todo.svg" alt="">
                                Todo List
                            </a>
                            <a href="#">
                                <img src="images/icon-calendar.svg" alt="">
                                Calendar
                            </a>
                            <a href="#">
                                <img src="images/icon-reminders.svg" alt="">
                                Reminders
                            </a>
                            <a href="#">
                                <img src="images/icon-planning.svg" alt="">
                                Planning
                            </a>
                        </div>

                    </div>
                </div>

                <div class="company">
                    <button class="btn btn-company">
                        Company
                        <img src="images/icon-arrow-down.svg" alt="" class="arrow-down">
                    </button>
                    <div class="dropdown dropdown-company">
                        <div class="space"></div>
                        <div class="links">
                            <a href="#">History</a>
                            <a href="#">Our Team</a>
                            <a href="#">Blog</a>
                        </div>
                    </div>
                </div>

                <a href="#">Careers</a>
                <a href="#">About</a>

            </nav>
            <!-- End of Navbar -->
        </div>

        <div class="wrap-btn-login-register">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>

        <div class="menu-hamburger"></div>
        
    </header>
    <!-- End of Header -->

    <!-- Main -->
    <main class="main">
        <div class="background-image">
            <img src="images/image-hero-mobile.png" alt="">
        </div>

        <div class="content">
            <h1 class="title">Make remote work</h1>

            <p class="text">
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
            </p>

            <a href="#" class="btn-learn-more">Learn more</a>

            <div class="clients">
                <img src="images/client-databiz.svg" alt="databiz" class="client-databiz">
                <img src="images/client-audiophile.svg" alt="audiophile" class="client-audiophile">
                <img src="images/client-meet.svg" alt="meet" class="client-meet">
                <img src="images/client-maker.svg" alt="maker" class="client-maker">
            </div>
        </div>
    </main>
    <!-- End of Main -->

    <script src="js/script.js"></script>
</body>
</html>
